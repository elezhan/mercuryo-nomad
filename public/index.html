<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    
    

    <div id="mercuryo-widget">
    </div>
    <script src="https://widget.mercuryo.io/embed.2.0.js"></script>

    <script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const signature = urlParams.get('signature')
const address = urlParams.get('address')
const merchantTransactionId = urlParams.get('merchantTransactionId')
const fiatCurrency = urlParams.get('fiatCurrency')
const fiatAmount = urlParams.get('fiatAmount')
const fixFiatCurrency = urlParams.get('fixFiatCurrency')
const fixFiatAmount = urlParams.get('fixFiatAmount')
const lang = urlParams.get('lang')

const options = {
  widgetId:"7fcadb11-47cc-495f-8538-1eb1a5fc883c", 
  host:document.getElementById('mercuryo-widget'),
  signature,
  address,
  merchantTransactionId,
  fiatCurrency,
  fiatAmount,
  fixFiatCurrency,
  fixFiatAmount,
  type:"buy",
  lang,
  height:"100px",
  currency:"ETH",
  fixCurrency:true
}
console.log(options);



    mercuryoWidget.run(options);
    
    
    </script>
    
  </body>
</html>
